<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Dynamic CV Generator</title>
   

</head>
<body>
    <div class="container">

                                <!-- Form Section -->

        <div class="form-section">
            <h2>Personal Information</h2>
            <div class="form-group">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone" required>
                <input type="text" id="location" placeholder="Address" required>
                <input type="text" id="linkedin" placeholder="LinkedIn URL">
                <textarea id="aboutMe" placeholder="About Me"></textarea>
            </div>

            <h2>Education</h2>
            <div id="education-container">
                <div class="education-entry">
                    <input type="text" class="degree" placeholder="Degree Title">
                    <input type="text" class="institution" placeholder="Institution">
                    <input type="text" class="year" placeholder="Year">
                </div>
            </div>

                                 <!-- Removed onclick attribute -->

            <button id="add-education" class="add-btn">Add Education</button>

            <h2>Skills</h2>
            <div id="skills-container">
                <div class="skill-entry">
                    <input type="text" class="skill-name" placeholder="Enter a skills">
                </div>
            </div>

                                    <!-- Removed onclick attribute -->

            <button id="add-skills" class="add-btn">Add Skills</button>

            <h2>Work Experience</h2>
            <div id="work-container">
                <div class="work-entry">
                    <input type="text" class="job-title" placeholder="Job Title">
                    <input type="text" class="company" placeholder="Company">
                    <input type="text" class="duration" placeholder="Duration">
                </div>
            </div>

            <!-- Removed onclick attribute -->

            <button id="add-work-experience" class="add-btn">Add Work Experience</button>


           

                                    <!-- Removed onclick attribute -->

            <button class="generate-btn">Generate CV</button>
        </div>

                                    <!-- Preview Section -->

        <div class="preview-section" id="cv-preview">
            <h2>Personal Information:</h1>
            <div class="preview-header">
                <span>Name: </span><p id="preview-name"></p>
                <div class="contact-info">
                    <span>Email: </span><p id="preview-email"></p> <br>
                    <span>Phone No: </span><p id="preview-phone"></p> <br>
                    <span>Address: </span><p id="preview-location"></p> <br>
                    <span>Linkedin Url: </span><p id="preview-linkedin"></p> <br>
                </div>
            </div>

            <div class="preview-about">
                <h2>About Me:</h2>
                <p id="preview-about-text"></p>
            </div>

            <div class="preview-education">
                <h2>Education:</h2>
                <div id="preview-education-list">
                   
                </div>
            </div>

            <div class="preview-skills">
                <h2>Skills:</h2>
                <div id="preview-skills-list"></div>
              </div>

            <div class="preview-work">
                <h2>Work Experience:</h2>
                <div id="preview-work-list"></div>
            </div>

           
              
        </div>
    </div>

                                <!-- Changed to type="module" -->

            <script src="/src/script.js" type="module"></script>


</body>
</html>
